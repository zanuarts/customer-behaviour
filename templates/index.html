<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Data Mining Mid Exam</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

  <body">
  <div class="container">
    <h1>Customer Behaviour - Decision Tree</h1>
    <br>
    <div class="col-md-12 text-center">
      <a href="https://github.com/zanuarts/customer-behaviour">Repository</a>
      |
      <a href="https://www.kaggle.com/denisadutca/customer-behaviour">Dataset</a>
      |
      <a href="https://colab.research.google.com/drive/117Gi4fBkNyAqpxMHBzMLXY9BxvAzL6G4?usp=sharing">Notebook</a>
      |
      <a href="https://drive.google.com/file/d/13td0Lq11zJ20MuUiBawqTeU7PRcqIkVs/view?usp=sharing">Presentation</a>
    </div>
    <br>
    <br>
    <form action="{{ url_for('predict')}}"method="post">
      <div class="form-group">
      <div class="row">
        <div class="col">
          <label>Gender</label>
          <br>
          <select name="gender" required="required" class="custom-select">
            <option value="1">Male</option>
            <option value="0">Female</option>
          </select>
        </div>
        <div class="col">
          <label>Age</label>
        <input type="text" onkeyup="this.value=this.value.replace(/[^\d]/,'')" name="age"  class="form-control" placeholder="Age" required="required" />
        </div>
        <div class="col">
          <label>Salary</label>
        <input type="text" onkeyup="this.value=this.value.replace(/[^\d]/,'')"name="salary" class="form-control" placeholder="Salary" required="required" />
        </div>
      </div>
    </div>
        <div class="col-md-12 text-center">
          <button type="submit" class="btn btn-success">View Buy Decision</button>
        </div>
    </div>
    
    </form>
    <h3 class="result">{{ prediction_text }}</h3>
    <br>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
