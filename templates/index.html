<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Klasifikasi Pembeli</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

  <body style="background: #000;">
  <div class="container">
    <h1>Klasifikasi Pembeli</h1>
    <p>Mengklasifikasikan perilaku pembeli dengan parameter Jenis Kelamin, Usia, dan Gaji untuk membeli produk tertentu atau tidak dengan menggunakan Decision Tree</p>
    <form action="{{ url_for('predict')}}"method="post">
      <label>Jenis Kelamin</label>
      <br>
      <select name="gender" required="required">
        <option value="1">Laki-laki</option>
        <option value="0">Perempuan</option>
      </select>
      <br>
      <input type="text" name="age" placeholder="Usia" required="required" />
      <br>
      <input type="text" name="salary" placeholder="Gaji" required="required" />
      <button type="submit" class="btn btn-primary btn-block btn-large">Lihat Perilaku</button>
    </form>
    <br>
    <br>
    {{ prediction_text }}
  </div>
  </body>
</html>
